<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Home Made Pickles & Snacks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #8b4513;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-container button {
            background-color: #a0522d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #8b4513;
        }
    </style>
</head>
<body>

<div class="hero-section">
    <h1 class="site-title">ðŸ¥’ Home Made Pickles & Snacks</h1>
    <p class="tagline">Taste the Best, Straight from Tradition</p>
</div>

<div class="login-container">
    <h2>Login</h2>
    <form action="#">
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
